<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color changing calculator</title>
</head>
    <script>
        //DISPLY FUNCTION: this only displays the user input, followed by the results

function dis(calculate) {
    document.getElementById("king").value+=calculate
};

//SOLVE FUNCTION: eval() is a global function in JavaScript and has a defined purpose of solving JavaScript codes

function solve() {
    let a= document.getElementById("king").value
    let b= eval(a)
    document.getElementById("king").value= b
};

//CLEAR FUNCTION: we only need a void in between the quotes to perform this function

function clr() {
    document.getElementById("king").value=""
};

//COLOR FUNCTION: it generates new random color

function changeBg() {
    const randomColor = Math.floor(Math.random()*16777215).toString(16);
    const body = document.getElementById("king");
    body.style.backgroundColor = "#" + randomColor;
};

    document.getElementById("text");
    changeBg()
    </script>
<body>
    <table border="20">
        <tr>
            <td>
                <input type="button" value="Clear" onclick="clr()"/>
            </td>
<!-- Clr() function will call clr to clear all the value -->
            <td colspan="5">
                <input type="text" id="king"/>
            </td>
        </tr>
<!-- CREATING THE BUTTONS AND ASSIGNING VALUES -->
        <tr>
            <td>
                <input type="button" value="+" onclick="dis('+')"/>
            </td>

            <td>
                <input type="button" value="7" onclick="dis('7')"/>
            </td>

            <td>
                <input type="button" value="8" onclick="dis('8')"/>
            </td>

            <td>
                <input type="button" value="9" onclick="dis('9')"/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="x" onclick="dis('*')"/>
            </td>

            <td>
                <input type="button" value="4" onclick="dis('4')"/>
            </td>

            <td>
                <input type="button" value="5" onclick="dis('5')"/>
            </td>

            <td>
                <input type="button" value="6" onclick="dis('6')"/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="-" onclick="dis('-')"/>
            </td>

            <td>
                <input type="button" value="1" onclick="dis('1')"/>
            </td>

            <td>
                <input type="button" value="2" onclick="dis('2')"/>
            </td>

            <td>
                <input type="button" value="3" onclick="dis('3')"/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="/" onclick="dis('/')"/>
            </td>

            <td>
                <input type="button" value="." onclick="dis('.')"/>
            </td>

            <td>
                <input type="button" value="0" onclick="dis('0')"/>
            </td>
<!-- EVALUATING FUNCTION CALL Eval() WHICH GENERATES NEW RANDOM COLOR -->
            <td>
                    <button onclick="changeBg">
                <input type="button" value="=" onclick="solve()"/>
                    </button>
            </td>
        </tr>

    </table>
</body>
<script src="./Color changing calculator.js"></script>
</html>
